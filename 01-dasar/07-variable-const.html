<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    <script>
        // const tidak dapat diubah nilainya atau bersifat konstan (tetap)
        // Contoh yang salah dalam menggunakan const :
        // const buah = "Apel";
        // buah = "Mangga";

        // Contoh benar dalam menggunakan const :
        const kendaraan = "Apel";
        document.writeln(kendaraan);

    </script>
</body>
</html>
