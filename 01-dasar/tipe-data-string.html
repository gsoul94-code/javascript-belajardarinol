<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Hello!");
        document.writeln("</br>");
        document.writeln("Gsoul94");

        // penggabungan string
        document.writeln("</br>");
        document.writeln("Hello!, " + "Gsoul94");

        // escape sequence
        document.writeln("</br>");
        document.writeln("</br>");
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Gsoul94\n- Belajar Javascript\n");
        document.write("\\Home\\User\\Gsoul94\n");
        document.write("\"Gsoul94 Code\"\n");
        document.write("\'Belajar Javascript\'");
        document.writeln("</textarea>");
    </script>
</body>
</html>
