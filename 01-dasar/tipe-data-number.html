<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln("number ", 100);
        document.writeln("</br>");
        document.write("pecahan ", 1.2);

        // binary
        document.writeln("</br>");
        document.writeln("binary ", 0b101101);
        // hexadecimal
        document.writeln("</br>");
        document.writeln("hexadecimal ", 0xFF);
        // octal
        document.writeln("</br>");
        document.writeln("octal ", 0o10);
    </script>
</body>
</html>
